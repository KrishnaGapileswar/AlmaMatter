<!DOCTYPE html>
<html>
<head>

	<title>Pavb Fraternity</title>
	<meta charset="utf-8">
	<meta name="author" content="Dark-Knight">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Aladin" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    

</head>
<body>
	<!-- company logo -->
	<div class="logo">
		<img src="./images/logo70.jpg">
		<span id="sitename">PA Vidya Bhavan Fraternity Association</span>
	</div>

	<!-- navigation bar -->
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
     			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
       				<span class="icon-bar"></span>
       				<span class="icon-bar"></span>
       				<span class="icon-bar"></span>
     			</button>
   			</div>
   			<div class="collapse navbar-collapse" id="myNavbar">
     			<ul class="nav navbar-nav">
       				<li class="active"><a href="#">Home</a></li>
       				<li><a href="#">Events</a></li>
       				<li><a href="#">People</a></li>
       				<li><a href="#">Blog</a></li>
       				<li><a href="#">Gallery</a></li>
       				<li><a href="#">About Us</a></li>
     			</ul>
     			<ul class="nav navbar-nav navbar-right">
       				<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
       				<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
     			</ul>
   			</div>
    	</div>
    </nav>

    <!-- image slideshow -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    	<ol class="carousel-indicators">
      		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      	<li data-target="#myCarousel" data-slide-to="1"></li>
	      	<li data-target="#myCarousel" data-slide-to="2"></li>
    	</ol>

    <!-- Wrapper for slides -->
    	<div class="carousel-inner">
      		<div class="item active">
        		<img src="audipic.png" alt="Plantation event">
      		</div>

      		<div class="item">
        		<img src="imagefour.jpeg" alt="Students get together">
      		</div>

      		<div class="item">
        		<img src="imagetwo.png" alt="Students listening to speech">
      		</div>

    	</div>

    <!-- Left and right controls -->
    	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
      		<span class="glyphicon glyphicon-chevron-left"></span>
      		<span class="sr-only">Previous</span>
    	</a>
    	<a class="right carousel-control" href="#myCarousel" data-slide="next">
      		<span class="glyphicon glyphicon-chevron-right"></span>
      		<span class="sr-only">Next</span>
    	</a>
  	</div>


    <!-- footer -->
	<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" style="text-align: center;">
	    <a href="https://www.facebook.com/mypavb" title="Facebook" class="btn btn-facebook btn-sm"><i class="fa fa-facebook fa-fw" style="font-size: 24px;"></i></a>
	    <a href="https://www.facebook.com/mypavb" title="Youtube" class="btn btn-youtube btn-sm"><i class="fa fa-youtube fa-fw" style="font-size: 24px;"></i></a>
	    <a href="https://www.facebook.com/mypavb" title="Instagram" class="btn btn-instagram btn-sm"><i class="fa fa-instagram fa-fw" style="font-size: 24px;"></i></a>
	    <a href="https://www.facebook.com/mypavb" title="Twitter" class="btn btn-twitter btn-sm"><i class="fa fa-twitter fa-fw" style="font-size: 24px;"></i></a>
	</nav>
</body>
</html>
